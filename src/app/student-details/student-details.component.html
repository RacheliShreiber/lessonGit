<div class="card" *ngIf="student">
    <div class="card-body">
    <div class="form-group">
        <label for="name">student name:</label>
        <input type="text" class="form-control" id="name" [value]="student.name"/>
    </div>
    <div class="form-group">
        <label for="address">address name:</label>
        <input type="text" class="form-control" id="address" [value]="student.address"/>
    </div>
    <button class="btn btn-primary" (click)="saveNewStudent()">save</button>
</div>
</div>
